<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizle</title>
    <link rel="icon" href="./assets/Logo_s.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="nav">
            <img src="./assets/Logo_s.png" alt="" height="55px" id="nav-logo">
            <div class="nav-tab-box">
                <div class="nav-tab" id="sci">Science Quiz</div>
                <div class="nav-tab" id="bol">Bollywood Quiz</div>
                <div class="nav-tab" id="cri">Cricket Quiz</div>
                <div class="nav-tab" id="prog">Programming Quiz</div>
            </div>
        </div>
        <div class="main-con container-md">
            <div class="home-logo-sec">
                <img src="./assets/logo.png" alt="">
                <p class="tagline">Try Quizle and Unleash Your Inner Quiz Master.</p>
                <button class="btn btn-dark rand-q" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="You will get Questions from all the topics." id="random">Start a Random Quiz</button>
            </div>
            <div class="bg-des">
                <img src="./assets/bg.png" alt="">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
